<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 이란? </title>
  </head>
  <body>
    <!-- HTML 이란?
      HTML은 Hyper Test Markup Language를 의미합니다.
      Hyper: 하이퍼를 통해 어떤 문서에서 다른 문서로 접근할 수 있는 텍스트
      Markup (콘텐츠) 표시
      Language: 언어
      ㄴ> 위에 있는 내용 해석 하게 된다면, 하이퍼 텍스트와 콘텐츠를 표시해주는 언어이다.
          즉, 웹브라우저를 통해 표시되는 웹페이지의 콘텐츠를 정의하기 위해 사용하는 언어입니다.

      *웹페이지의 콘텐츠 정의*
      HTML 코드로 웹페이지에 어떤 내용이 표시될지를 정의한 HTML 문서를 만든다.
      완성된 HTML코드를 웹브라우저에서 로딩하면 웹페이지가 만들어진다.
      HTML 코드가 웹브라우저를 통해 해석되고 표현되는 과정을 렌더링이라고 합니다.

      *HTML코드 기초문법*
      HTML은 태그 <> ~ </>를 사용해 콘텐츠를 표시합니다.
      태그는 콘텐츠를 감싸는 역할을 하며, 콘텐츠에 성격과 의미를 부여합니다.
      태그에는 속성을 통해 부가적인 기능을 정의 합니다.
      주석은 사람에게는 보이지만, 컴퓨터에게는 무시하고 다음 수행하기 위해 대기 하고 있습니다.
    -->
  </body>
</html>
