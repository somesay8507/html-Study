<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 뷰포트의 너비를 단말기 너비에 맞추고, 초기 배율을 1로 한다 라는 의미 -->
    <title>뷰포트(viewport)</title>
  </head>
  <body>
    <!-- 
      뷰포트: 현재 화면에 보여지고 있는 영역을 의미합니다.
             기기 별로 뷰포트가 다르기 때문에 동일한 웹 페이지라도 기기에 따른 배율
             조정이 발생해 화면의 크기가 다르게 보이는 현상이 나타납니다.
    -->
    <h1>Hello</h1>
    <h1>감사합니다.</h1>
    <h1>감사합니다.</h1>
    <h1>고맙습니다.</h1>
  </body>
</html>
