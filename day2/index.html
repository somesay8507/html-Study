<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그의 구분과 텍스트 태그 </title>
  </head>
  <body>
    <!-- 
      HTML문서의 요소는 블록 레벨 요소와 인라인 요소로 구분 할수 있습니다.
      ㄴ> 블록 레벨 요소: 자기가 속한 영역의 너비를 차지하여 블록을 형성
          인라인 요소: 자기에게 필요한 만큼의 공간만 차지
      블록 레벨 요소는 너비(공간)를 모두 차지하여 블록을 형성합니다.
      인라인 요소는 콘텐츠를 표시하기 위해 필요한 공간만 차지 합니다.
    -->
    <h1>제목을 표시하는 큰 텍스트</h1>
    <p>
      문단을 나타내는 적은 텍스트!
      <strong>p 태그안에 굵은 글씨</strong>
      <em>p태그 안에 기울어짐</em>
      이 태그는 브록 요소 만들까요??
      <p>블록 안에 블록을 넣으면 블록 안에 층이 생김</p>
      <mark>이 태그안에 형광펜으로</mark>
      아니면 인라인 요소를 만들까요??
    </p>
  </body>
</html>
