<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a링크 태그</title>
  </head>
  <body>
    <!-- <a> 링크태그
      a 태그는 페이지를 다른 위치로 이동시킬 수 있는 링크를 만듭니다.
      href 속성: 링크가 참조하는 url을 입력합니다.
         ㄴ> *추가* href 속성을 통해 전화걸기, 이메일 보내기 등을 지정할 수 있습니다.
      target 속성: 새 페이지가 열릴 대상을 지정할 수 있습니다.
    -->
    <a href="https://www.naver.com" target="_self">네이버</a>
    <br />
    <a href="https://www.google.com" target="_blank">구글</a>
    <br />
    <a href="tel:010-1234-5678">010-1234-5678</a>
    <br />
    <a href="mailto:abcde@naver.com">abcde@naver.com</a>
  </body>
</html>
