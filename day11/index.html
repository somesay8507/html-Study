<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- X-UA-Compatible: 호환성 관련 설정 
         content:콘첸츠 라는 값으로 호환성 설정을 어떻게 지정하는지 명시
         IE=edge  IE: 인터넷 익스플로러, edge: 인터넷 익스플로러 사용했을때 가장 최신 버전인 엣지에 맞춰서 호환성을 맞추시겠다는 의미       
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 10초마다 페이지 새로고침하라는 뜻입니다. -->
    <meta http-equiv="refresh" content="10">
    <!-- name 속성을 이름으로, content 속성을 값으로 하여 문서 정보를 이름 + 값 쌍의 형태로 제공할 때 사용할 수 있습니다. -->
    <meta name="author" content="LEEdong">
    <meta name="keywords" content="메타태그, 학습,코딩">
    <meta name="desription" content="메타태그를 추가하는 방법">
    <title>meta 태그</title>
  </head>
  <body>
    <!-- meta 태그
      HTML 문서의 메타데이터(정보)를 표시하는 태그입니다.
      meta 태그는 항상 head 태그의 안에 들어가며, 일반적으로 문자 세트, 페이지 설명,
      키워드, 문서의 작성자 및 뷰포트 설정을 지정하는 데 사용이 됩니다.
      meta 태그를 사용하는 이유는..
      웹페이지에 대한 정보를 제공 하므로 검색엔진이 페이지를 검색할 때 참고할 수 있고, 검색 결과에도 반영할 수 있습니다.
      
      * meta 태그가 제공하는 메타데이터의 유형 또는 속성 * 
      charest(문자 세트): 문자 인코딩에 대한 요약 정보를 기입하는 속성이다. (단,인코딩을 기입해두지 않으면 웹브라우저에 문자 깨져서 보일수 있습니다.)
      http-equiv: 콘텐츠 속성의 정보 / 값에 대한 HTTP 헤더를 제공합니다. 
                                                ㄴ> 인터넷에서 데이터를 주고 받을 수 있는 프로토콜입니다.
      name: 속성은 문서의 다양한 정보를 제공할 수 있는 메타데이터의 이름입니다.
      content: 메타데이터의 구체적인 내용을 기입하는 속성입니다.
      *추가* meta는 브라우저에 표시안되어 있지만, 개발도구에선 meta 태그를 볼수 있습니다.
    -->
    <h1>메타태그 추가</h1>
  </body>
</html>
