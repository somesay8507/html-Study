<!DOCTYPE html>
<html>
  <!-- html태그
    문서 유형을 지정한 후 실제 문서가 시작되고 끝나는 것을 나타내는 태그
  -->
  <head lang="ko">
    <!-- head태그
      웹브라우저 화면에는 보이지 않지만 웹 브라우저가 알아야 할 정보들은 
      모두 이 태그에 들어간다.
    -->
    <meta charset="utf-8">
    <!-- <meta charset="utf-8">
        문자 인코딩 및 문서 키워드 등에 대한 요약 정보를 기입하는 단일 태그입니다.
        문자 인코딩은 한글을 표시하기 위해 문자 세트를 지정하는 작업으로, 영문과 한글을
        모두 사용하기 위해 utf-8 방식을 사용하는 것이 좋습니다.
    -->
    <!-- --   ---   ---    ---   ---  --  --  --  --->
    <!-- title태그
        문서의 제목을 나타내고,콘텐츠는 브라우저 탭에 표시됩니다.
    -->
    <title>태그의 구조
      Hello!!
    </title>

    -->
  </head>
  <body>
    <!-- body 태그
      실제 브라우저 화면에 표시될 내용을 입력하는 태그입니다.
      여기에 다음과 같은 유형의 태그들이 표함될 수 있습니다.
  
      1. 텍스트를 표시하는 태그
      2. 이미지를 표시하는 태그
      3. 각종 사용자 인터페이스(버튼,입력란,드롭다운 메뉴 ...)를 나타 내는 태그
      => 기본 문서 구조를 통해 확인했듯, 태그 안에 태그를 포함하는 방식으로 콘텐츠를 
         다양하게 구성할수 있습니다.
    -->
    html 반가워요

    <!--p 태그
      문단 요소를 나타내는 태그로써, 가장 많이 사용되는 텍스트 태그입니다.
      하나의 p 태그는 하나의 문단을 표현하고, 문단과 문단 사이에는 공백이 있습니다.
    -->
    <p>안녕하세요? 이것은 문단을 표시 합니다.</p>
    <p>문단과 문단 사이에는 공백이 있습니다. </p>

    <!-- h 태그
      제목(표제) 요소를 나타내는 태그입니다.
      숫자와 함께 사용되며, 숫자 작을수록 큽니다.
    -->
    <h1>제목 나타냄</h1>
    <h2>제목 나타냄</h2>
    <h3>제목 나타냄</h3>
    <h4>제목 나타냄</h4>
    <h5>제목 나타냄</h5>
    <h6>제목 나타냄</h6>

    <!-- hr 태그
      수평선을 표시하는 태그입니다. 수평선은 주제 변경 또는 내용 구분을 위해 주로 사용합니다.
    -->
    <p>취업을 할려면 무엇가를 보여주라</p>
    <hr/>
      <p>취업은 나에게 있어 필요한 존재입니다.</p>

      <!-- 줄바꿈 태그 
        br태그가 줄바꿈 담당하고
        공백을 두번 이상 표시하고자 할 때는 &nbsp;를 사용합니다.
      -->
      <p>
        <br><br><br>
        나는 잘 따라가고 있는것인가?
        뽀삐 이놈
        공부는 즐겁게 할수 있는것인가?? 안녕
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        그래도 열심히 하는 보람이 있어야 됩니다.
      </p>
    </body>
  </html>
