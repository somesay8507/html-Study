<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그</title>
  </head>
  <body>
    <!-- 목록 태그
      연관 있는 항목(item)들을 나열한 것입니다.
      목록 요소는 '순서 없는 목록'과 '순서 있는 목록'으로 구분할수 있습니다.
      목록 안에 들어가는 항목 요소를 표시할 때는 li 태그를 사용합니다.
      ol,ul,li 태그는 모두 블록 요소를 표시하는 태그 입니디.
    -->
    <h1>축구선수 목록</h1>
    <div class="fbp-list">
      <ul>
        <!-- <li>태그는 목록에 들어가는 항목 하나 하나 표현할때 사용하는 태그입니다 -->
        <li>메시</li>
        <li><strong>손흥민</strong></li>
        <li><mark>포그바</mark></li>
        <li>박지성</li>
      </ul>
    </div>
    <hr />
    <div class="study-list">
      <h2>프로그래밍 공부 순서</h2>
      <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li><mark>Javascript</mark></li>
        <li>React</li>
      </ol>
    </div>
  </body>
</html>
